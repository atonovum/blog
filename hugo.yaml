baseURL: https://atonovum.github.io/
languageCode: en-us
title: Eunjin Kwon
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true
  # minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 3

outputs:
  home:
    - HTML
    - RSS
    - JSON  # necessary for search
    # - llms

menu:
  main:
    - identifier: Archive
      name: Archive
      url: /archives/
      weight: 5
    - identifier: categories
      name: Category
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tag
      url: /tags/
      weight: 20
    - identifier: Resume
      name: CV
      url: https://example.org
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40

params:
  # author: "AtoNovum"
  # description: "AtoNovum's Blog"
  mainSections: ["posts"]
  keywords: [Blog, Technology]
  social:
    - name: "GitHub"
      url: "https://github.com/atonovum"
    - name: "Email"
      url: "mailto:gej48443@gmail.com"
  
  defaultTheme: light
  disableThemeToggle: true

  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowReadingTime: true
  ShowShareButtons: true
  # ShowAllPagesInArchive: true
  ShowCodeCopyButtons: true
  # ShowWordCount: true
  # ShowRssButtonInSectionTermList: true
  ShowToc: true
  TocOpen: true
  # comments: true
  # disableSpecial1stPost: true
  UseHugoToc: true
  disableScrollToTop: false
  hideMeta: false
  hideSummary: false

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 100
    threshold: 0.4
    minMatchCharLength: 2
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  
  editPost:
    URL: "https://github.com/atonovum/blog/tree/main/content"
    Text: "Edit"
    appendFilePath: true # to append file path to Edit link

  assets:
    disableHLJS: true

