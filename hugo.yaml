baseURL: https://atonovum.github.io/
languageCode: en-us
title: Eunjin Kwon
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
disablePathLowercase: false # necessary for lowercase URL

minify:
  disableXML: true
  # minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5

outputs:
  home:
    - HTML
    - RSS
    - JSON  # necessary for search
    # - llms

menu:
  main:
    - identifier: Archive
      name: Archive
      url: /archives/
      weight: 5
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 10
    - identifier: Resume
      name: CV
      url: https://example.org
      weight: 15

permalinks:
  archives: /:sections/:year-:month-:day-:title/

params:
  keywords: [Blog, Technology]
  social:
    - name: "GitHub"
      url: "https://github.com/atonovum"
    - name: "Email"
      url: "mailto:gej48443@gmail.com"
  
  defaultTheme: light
  disableThemeToggle: true

  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowReadingTime: true
  ShowShareButtons: true
  # ShowAllPagesInArchive: true
  ShowCodeCopyButtons: true
  # ShowWordCount: true
  # ShowRssButtonInSectionTermList: true
  ShowToc: true
  TocOpen: true
  # comments: true
  # disableSpecial1stPost: true
  UseHugoToc: true
  disableScrollToTop: false
  hideMeta: false
  hideSummary: false
  math: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 100
    threshold: 0.4
    minMatchCharLength: 2
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content", "date"]
  
  assets:
    disableHLJS: true

markup:
  # allow direct types HTML tags in markdown.
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
